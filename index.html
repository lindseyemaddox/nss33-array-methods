<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Array Methods</title>
</head>
<body>

  <h1>Array Methods</h1>

  <section id="foreach">

    <h2>Active Businesses</h2>

    <button id="btn-all" class="btn">Get Active Businesses</button>

    <article id="active-businesses"></article>

  </section>

  <section id="filter">

    <h2>Active Businesses in NY</h2>

    <button id="btn-ny" class="btn">Get NY Businesses</button>

    <article id="ny-businesses"></article>

  </section>

  <section id="map">

    <h2>Purchasing Agents</h2>

    <button id="btn-pa" class="btn">Get Purchasing Agents</button>

    <article id="purchasing-agents"></article>

  </section>

  <section id="find">

    <h2>Orders</h2>

    <input type="text" id="ordersField" placeholder="Enter business name" />

    <article id="orders"></article>

  </section>



    <script src="scripts/main.js" type="module"></script>

</body>
</html>
